<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Landing Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <nav>
            <div class="logo-stuff">
                <div class="logo">
                    <a href="#"><img src="images/cube.svg" alt="rubik's cube logo"></a>
                </div>

                <h1 class="logo-text">
                    Julian's Cube Shop
                </h1>
            </div>

            <ul class="header-links">
                <li><a href="#">Contact</a></li>
                <li><a href="#">Bestsellers</a></li>
                <li><a href="#">Shopping Cart</a></li>
            </ul>
        </nav>

        <div class="hero-box">
            <div class="hero-body">
                <h1 class="hero-title">
                    Store-Wide Sale!
                </h1>
                <p class="hero-text">
                    It’s September, meaning it’s time for our Annual Sale Event! 
                    The sale begins on November 3rd and will run for a full week. Come 
                    down to the store Saturday for the best surprise deals and other events!
                </p>
                <button class="shop-now">
                    Shop Now
                </button>
            </div>
            <div class="hero-image">
                <img src="images/coupon.jpg" alt="some rubik's cubes">
            </div>
        </div>










    </body>
</html>
